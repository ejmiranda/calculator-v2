<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="scripts/script.js" defer></script>
  <title>Calculator v2</title>
</head>
<body>
  <div id="background">
    <div id="calculator">
      <div id="display">
        <p id="display-text">0</p>
      </div>
      <div id="keypad">
        <div id="special-functions">
          <button id="clear" class="special-function">AC</button>
          <button id="pos-neg" class="special-function">+/-</button>
          <button id="percentage" class="special-function">%</button>
        </div>
        <div id="signs">
          <button id="plus" class="sign">+</button>
          <button id="minus" class="sign">-</button>
          <button id="multiplication" class="sign">x</button>
          <button id="division" class="sign">รท</button>
          <button id="equal" class="sign">=</button>
        </div>
        <div id="numbers">
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="7" class="number">7</button>
          <button id="8" class="number">8</button>
          <button id="9" class="number">9</button>
          <button id="0" class="number">0</button>
          <button id="dot" class="number">.</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
